<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Identity Connect!</h1>
    <form id="identityForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" required>
        
        <label for="interests">Interests:</label>
        <input type="text" id="interests" required>
        
        <label for="story">Personal Story:</label>
        <textarea id="story" rows="4" placeholder="Share your story..."></textarea>

        <div>
            <label>Publish anonymously?</label>
            <input type="radio" name="anonymity" value="yes" id="anonymityYes">
            <label for="anonymityYes">Yes</label>
            <input type="radio" name="anonymity" value="no" id="anonymityNo" checked>
            <label for="anonymityNo">No</label>
        </div>
        
        <button type="submit">Submit</button>
    </form>
    
    <h2>Profiles:</h2>
    <div id="profiles"></div>
    
    <script src="script.js"></script>
</body>
</html>
